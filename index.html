<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="bar">
    <div class="Logo">Rock Paper Scissors</div>
  </div>

  <div class="result">
    <div class="player"></div>
    <div class="vs">
      <h1>
        <span class="playerScore">0</span>:<span class="computerScore">0</span>
      </h1>
    </div>
    <div class="computer"></div>
  </div>

  <div class="choice">
    <div class="rock card" id="rock">
      <img src="./img/rock.svg">
    </div>
    <div class="paper card" id="paper">
      <img src="./img/paper.svg">
    </div>
    <div class="scissors card" id="scissors">
      <img src="./img/scissors.svg">
    </div>
  </div>

  <div class="gameOver">
    <p class="message"></p>
    <button>Play Again</button>
  </div>

  <script src="./rbs.js"></script>
</body>
</html>
